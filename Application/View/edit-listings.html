<section class="clearfix bg-dark listingSection pt80 pb80 admin-page">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form action="" method="" class="listing__form">
          <div class="dashboardBoxBg mb30">
            <div class="profileIntro paraMargin">
              <h3>简介</h3>
              <p>输入对于提供服务的店家的相关信息，供用户查看</p>
              <div class="row">
                <div class="form-group col-sm-6 col-xs-12">
                  <label for="listingTitle">标题</label>
                  <input type="text" class="form-control" id="listingTitle" placeholder="标题">
                </div>
                <div class="form-group col-sm-6 col-xs-12">
                  <label for="listingCategory">类别</label>
                  <div class="contactSelect">
                    <select name="guiest_id9" id="guiest_id9" class="select-drop" sb="86069590" >
                      <option value="0">不限</option>
                      <option value="1">饭店</option>
                      <option value="2">酒吧</option>
                      <option value="3">咖啡厅</option>
                    </select>
                  </div>
                </div>
                <div class="form-group col-sm-12 col-xs-12">
                  <label for="discribeTheListing">详细描述</label>
                  <textarea class="form-control" rows="3" placeholder="详细描述这个店家的特色等"></textarea>
                </div>
                <div class="form-group col-sm-12 col-xs-12">
                  <label for="addTags">标签</label>
                  <input type="text" class="form-control" id="addTags" placeholder="为店家添加标签">
                </div>
              </div>
            </div>
          </div>
          <div class="dashboardBoxBg mb30">
            <div class="profileIntro paraMargin">
              <h3>相关</h3>
              <p>填入提供服务的店家的相关信息</p>
              <div class="row">
                <div class="form-group col-sm-6 col-xs-12">
                  <label for="listingRegion">地址</label>
                  <div class="contactSelect">
                    <select name="guiest_id19" id="guiest_id19" class="select-drop" sb="73039717" style="display: none;">
                      <option value="0">不限</option>
                      <option value="1">大理</option>
                      <option value="2">成都</option>
                      <option value="3">青海</option>
                    </select>
                    <div id="sbHolder_73039717" class="sbHolder"><a id="sbToggle_73039717" href="#" class="sbToggle"></a><a id="sbSelector_73039717" href="#" class="sbSelector">All Region</a>
                      <ul id="sbOptions_73039717" class="sbOptions" style="display: none;">
                        <li><a href="#0" rel="0">不限</a></li>
                        <li><a href="#1" rel="1">大理</a></li>
                        <li><a href="#2" rel="2">成都</a></li>
                        <li><a href="#3" rel="3">青海</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="form-group col-sm-6 col-xs-12">
                  <label for="listingAddress">详细地址</label>
                  <input type="text" class="form-control" id="listingAddress" placeholder="详细地址" autocomplete="off">
                </div>
                <div class="form-group col-sm-6 col-sm-pull-6 col-xs-12">
                  <label for="listingPhone">联系电话</label>
                  <input type="text" class="form-control" id="listingPhone" placeholder="联系电话">
                </div>
                <div class="form-group col-sm-6 col-sm-pull-6 col-xs-12">
                  <label for="listingEmail">电子邮箱</label>
                  <input type="text" class="form-control" id="listingEmail" placeholder="hello@example.com">
                </div>
                <div class="form-group col-sm-6 col-sm-pull-6 col-xs-12">
                  <label for="listingWebsite">网站网址</label>
                  <input type="text" class="form-control" id="listingWebsite" placeholder="http://">
                </div>
              </div>
            </div>
          </div>
          <div class="dashboardBoxBg mb30">
            <div class="profileIntro paraMargin">
              <h3>相册集</h3>
              <p>上传照片</p>
              <div class="row">
                <div class="form-group col-md-12 col-xs-12">
                  <div class="imageUploader text-center">
                    <div class="file-upload">
                      <div class="upload-area">
                        <input type="file" name="img[]" class="file">
                        <button class="browse" type="button">点击上传图片</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="dashboardBoxBg mb30">
            <div class="profileIntro paraMargin">
              <h3>社交</h3>
              <p>提供服务的店家的各类社交号</p>
              <div class="row">
                <div class="form-group col-sm-6 col-xs-12">
                  <label for="linkedUrl">抖音号</label>
                  <input type="text" class="form-control" id="linkedUrl" placeholder="dy11111">
                </div>
                <div class="form-group col-sm-6 col-xs-12">
                  <label for="facebookUrl">B站账号</label>
                  <input type="text" class="form-control" id="facebookUrl" placeholder="B站账号">
                </div>
                <div class="form-group col-sm-6 col-xs-12">
                  <label for="twitterUrl">微博账号</label>
                  <input type="text" class="form-control" id="twitterUrl" placeholder="微博账号">
                </div>
                <div class="form-group col-sm-6 col-xs-12">
                  <label for="youtubeUrl">微信公众号</label>
                  <input type="text" class="form-control" id="youtubeUrl" placeholder="微信公众号">
                </div>
              </div>
            </div>
          </div>
          <div class="dashboardBoxBg mb30">
            <div class="profileIntro paraMargin">
              <h3>营业时间</h3>
              <p>店铺营业时间</p>
              <div class="row">
                <div class="form-group col-md-4 col-sm-6 col-xs-12">
                  <label for="mondayTime">周一</label>
                  <input type="text" class="form-control" id="mondayTime" placeholder="10:00-17:00">
                </div>
                <div class="form-group col-md-4 col-sm-6 col-xs-12">
                  <label for="tuesdayTime">周二</label>
                  <input type="text" class="form-control" id="tuesdayTime" placeholder="歇业">
                </div>
                <div class="form-group col-md-4 col-sm-6 col-xs-12">
                  <label for="wednesdayTime">周三</label>
                  <input type="text" class="form-control" id="wednesdayTime" placeholder="">
                </div>
                <div class="form-group col-md-4 col-sm-6 col-xs-12">
                  <label for="thrusdayTime">周四</label>
                  <input type="text" class="form-control" id="thrusdayTime" placeholder="">
                </div>
                <div class="form-group col-md-4 col-sm-6 col-xs-12">
                  <label for="fridayTime">周五</label>
                  <input type="text" class="form-control" id="fridayTime" placeholder="">
                </div>
                <div class="form-group col-md-4 col-sm-6 col-xs-12">
                  <label for="saturdayTime">周六</label>
                  <input type="text" class="form-control" id="saturdayTime" placeholder="">
                </div>
                <div class="form-group col-md-4 col-sm-6 col-xs-12">
                  <label for="sundayTime">周日</label>
                  <input type="text" class="form-control" id="sundayTime" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="form-footer text-center">
            <button type="submit" class="btn-submit">提交</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
